<div class="card">
  <div class="invited" *ngIf="buddy.status == 'invited'"></div>
  <div
    id="imgCardContainer"
    [className]="isRecommended ? 'recommended' : 'notRecommended'"
  >
    <img [src]="profilePicture" alt="" />
  </div>

  <div class="id">
    <p>{{ buddy.firstName }} {{ buddy.lastName }}</p>
  </div>
  <div class="status">
    <p *ngIf="buddy.status == 'pending'">Attend une réponse de votre part...</p>
    <p *ngIf="buddy.status == 'invited'">En attente d'une réponse...</p>
    <p *ngIf="buddy.status == 'recommended'">On vous recommande chaudement:</p>
    <p *ngIf="buddy.status == 'recommendedByMe'">Vous avez recommandé:</p>
  </div>
  <div class="info">
    <p>Instrument: {{ buddy.instrument }}</p>
    <p *ngIf="buddy.pro">Professionnel</p>
    <p *ngIf="!buddy.pro">Amateur - loisir</p>
    <!-- <p *ngIf="buddy.group">Groupe: {{ buddy.group }}</p>
    <p *ngIf="!buddy.group">Groupe: -</p> -->
  </div>

  <p *ngIf="buddy.status == 'deletion'">Suppression en cours...</p>

  <div class="action">
    <button *ngIf="buddy.status == 'unknown'" (click)="inviteBuddy()">
      Inviter
    </button>
    <button
      *ngIf="buddy.status == 'recommended'"
      (click)="inviteBuddyFromReco()"
    >
      Inviter
    </button>

    <button
      *ngIf="buddy.status == 'confirmed' || buddy.status == 'recommendedByMe'"
      (click)="goToBuddyProfile()"
    >
      Profil
    </button>
    <button *ngIf="buddy.status == 'confirmed'" (click)="recommendBuddy()">
      Recommander
    </button>

    <button *ngIf="buddy.status == 'pending'" (click)="confirmBuddy()">
      Accepter
    </button>
    <button
      *ngIf="buddy.status == 'pending' || buddy.status == 'recommended'"
      (click)="deleteBuddy()"
    >
      Refuser
    </button>
    <button
      *ngIf="
        buddy.status == 'invited' ||
        buddy.status == 'confirmed' ||
        buddy.status == 'recommendedByMe'
      "
      (click)="deleteBuddy()"
    >
      Supprimer
    </button>
  </div>
</div>
