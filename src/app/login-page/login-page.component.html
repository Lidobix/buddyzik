<div class="back">
  <div class="loginFormContent">
    <form action="">
      <div class="container">
        <strong>CONNEXION</strong>
        <mat-form-field appearance="fill">
          <mat-label>email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            [formControl]="mailAddress"
            required
          />
          <mat-error *ngIf="mailAddress.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button type="submit" (click)="submit()">
          ENVOYER
        </button>
        <br />
        <strong>OU</strong>
        <br />
        <button mat-raised-button type="button" (click)="goToInscription()">
          INSCRIVEZ VOUS!
        </button>
        <br />
        <br />
        <a routerLink="/lostpassword"> Mot de passe perdu ?</a>
      </div>
    </form>
  </div>
</div>
