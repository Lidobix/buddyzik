<div class="profileContent">
  <app-modal-post
    *ngIf="displayModalPost"
    (cancelPost)="onCancellingPost($event)"
    [postRecipient]="buddy.uuid"
  ></app-modal-post>

  <app-validation-modal
    *ngIf="displayValidationModalPost"
    (validation)="onCloseValidationModalPost($event)"
  ></app-validation-modal>

  <div id="profile" *ngIf="buddy">
    <div id="idCard">
      <div class="buddyId">
        <div class="profilePicContainer">
          <img [src]="buddy.profilePicture" alt="" />
        </div>
        <p>{{ buddy.firstName }} {{ buddy.lastName }}</p>
        <button mat-raised-button (click)="onPostRequest()">POST</button>
      </div>

      <!-- <img id="profilePic" [src]="profilePicUrl" /> -->

        <button mat-raised-button (click)="onPostRequest()">POST</button>
      </div> -->

        <p>Instrument : {{ buddy.instrument }}</p>
        <p *ngIf="buddy.group">Style : {{ buddy.style }}</p>
        <p *ngIf="buddy.group">Groupe :{{ buddy.group }}</p>
        <p *ngIf="!buddy.group">Groupe : Aucun</p>
        <p *ngIf="buddy.pro">Professionnel</p>
        <p *ngIf="!buddy.pro">Amateur - Loisir</p>
        <p *ngIf="!buddy.singer">Chanteur : Non</p>
        <p *ngIf="buddy.singer">Chanteur : Oui</p>
      </div> -->
      <div class="buddyMusic">
        <p>{{ buddy.instrument }} / {{ buddy.style }}</p>
        <!-- <p *ngIf="buddy.group">Style : {{ buddy.style }}</p> -->
        <p *ngIf="buddy.group">Groupe :{{ buddy.group }}</p>
        <p *ngIf="!buddy.group">Groupe : Aucun</p>
        <p *ngIf="buddy.pro">Professionnel</p>
        <p *ngIf="!buddy.pro">Amateur - Loisir</p>
        <p *ngIf="!buddy.singer">Chanteur : Non</p>
        <p *ngIf="buddy.singer">Chanteur : Oui</p>
      </div>
    </div>

    <!-- <div id="postsList" (updatePosts)="onUpdatePosts($event)"> -->
    <div id="postsList">
      <app-post-card
        *ngFor="let post of allPosts"
        [post]="post"
      ></app-post-card>
    </div>
  </div>
</div>
